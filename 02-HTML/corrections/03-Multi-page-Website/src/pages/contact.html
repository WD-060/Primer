<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <div>
      <ul>
        <li><a href="mailto:maria@gmail.com">maria@gmail.com</a></li>
        <li><a href="tel:9893939393">9893939393</a></li>
      </ul>
    </div>
    <div>
      <img
        src="https://images.pexels.com/photos/894695/pexels-photo-894695.jpeg?auto=compress&cs=tinysrgb&w=600"

      />

    <form>
      <div>
        <label for="name"

      </div>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
